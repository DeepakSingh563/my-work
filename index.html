<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
  <link rel="stylesheet" href="hotel.css">
</head>
<body>

  <form class="booking-form">
    <fieldset class="form-fieldset">
      <legend class="form-legend">Hotel Booking Form</legend>

      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Enter Your name" required>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="number" placeholder="Enter your mobile number" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Date of Check-in</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Date of Check-out</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Room Type</label>
        <select>
          <option>Single Bed</option>
          <option>Double Bed</option>
          <option>Dormitory</option>
        </select>
      </div>

      <div class="form-group">
        <label>Number of Guests</label>
        <input type="number" required>
      </div>

      <div class="form-group">
        <label>Special Request</label>
        <input type="text" placeholder="Any special request">
      </div>

      <div class="form-actions">
        <input type="submit" value="Book Now" class="btn-primary">
        <input type="reset" value="Reset" class="btn-secondary">
      </div>

    </fieldset>
  </form>

</body>
</html>
