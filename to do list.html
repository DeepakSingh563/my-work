<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Table</title>
  <style>
    * {
      margin: 10px;
      padding: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .main {
      max-width: 600px;
      background-color: aqua;
      text-align: center;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      
    }

    th, td {
     
      border: 1px solid #1b1620;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #948d93;
    }

    #input {
      background-color: white;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 5px;
    }

    #button {
      background-color: green;
      color: white;
      width: 80px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      padding: 6px;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>To Do List</h1>
    <input id="input" type="text" placeholder="enter your task">
    <button id="button">Add</button>

    <table id="todoTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Status</th>
          <th>Task</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listBody"></tbody>
    </table>
  </div>

  <script>
    const input = document.querySelector('#input');
    const btn = document.querySelector('#button');
    const listBody = document.querySelector('#listBody');

    function updateSerialNumbers() {
      const rows = listBody.querySelectorAll('tr');
      rows.forEach((row, index) => {
        row.cells[0].innerText = index + 1;
      });
    }

    btn.addEventListener('click', () => {
      if (input.value.trim() === "") return;

      const row = document.createElement('tr');

      const serialCell = document.createElement('td');
      serialCell.innerText = listBody.children.length + 1;

      const checkCell = document.createElement('td');
      const check = document.createElement('input');
      check.type = "checkbox";
      checkCell.appendChild(check);

      const textCell = document.createElement('td');
      textCell.innerText = input.value;

      const actionCell = document.createElement('td');
      const removebtn = document.createElement('button');
      removebtn.innerText = "Remove";
      removebtn.className = "remove-btn";

      removebtn.addEventListener('click', () => {
        row.remove();
        updateSerialNumbers();
      });

      actionCell.appendChild(removebtn);

      row.appendChild(serialCell);
      row.appendChild(checkCell);
      row.appendChild(textCell);
      row.appendChild(actionCell);

      listBody.appendChild(row);
      input.value = "";
    });
  </script>

</body>
</html>
